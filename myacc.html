<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/myacc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />

    <title>my-account</title>
  </head>
  <body>
    <!-- header -->
    <div id="header">
      <div class="header__log">
        <a href="./index.html" class="header__logo--img">
          <img
            class="logo"
            style="width: 150px"
            src="./assets/img/logo.png"
            alt=""
          />
        </a>
      </div>
      <div class="header__nav">
        <ul id="nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./books-store.html">Books Store</a></li>
        </ul>
      </div>

      <div class="header__myacc">
        <ion-icon name="cart-outline" id="js-cart-modal"></ion-icon>
        <a class="my__acc btn" href="./myacc.html">My account</a>
      </div>
    </div>
    <!-- title -->
    <div class="contact-title">
      <h1>My account</h1>
    </div>

    <!-- form -->
    <div id="wrapper">
      <div class="container">
        <div class="row justify-content-around">
          <form action="" class="col-md-12 p-4 border border-secondary">
            <h1 class="text-upercase py-3">Login</h1>
            <div class="form-group">
              <label for="email username" class="my-2"
                >Username or email address
              </label>
              <input
                type="email"
                name="email"
                id="email username"
                class="form-control p-3"
              />
            </div>
            <div class="form-group">
              <label for="password" class="my-2">Password </label>
              <input
                type="password"
                name="password"
                id="password"
                form="control"
                class="form-control p-3"
              />
            </div>
            <div class="form-check my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckIndeterminate"
              />
              <label class="form-check-label" for="flexCheckIndeterminate">
                Remember me
              </label>
            </div>
            <a
              class="btn btn-lg"
              style="background-color: #f76e2e; outline: none; color: #fff"
              href="#"
              role="button"
              >Login</a
            >
            <div class="lost my-3">
              <a href="#" class="link-primary">Lost your password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <section id="footer">
      <div class="container">
        <div class="footer">
          <div class="icon-social">
            <span><ion-icon name="logo-facebook"></ion-icon></span>
            <span><ion-icon name="logo-twitter"></ion-icon></span>
            <span><ion-icon name="logo-google"></ion-icon></span>
            <span><ion-icon name="logo-linkedin"></ion-icon></span>
            <span><ion-icon name="logo-rss"></ion-icon></span>
          </div>
          <div class="copyright">
            <span
              >Copyright @ 2016 - 2022. Made with love by
              <a href="#">Themeperch</a></span
            >
          </div>
        </div>
      </div>
    </section>

    <!-- -----------------Modal Cart----------- -->
    <div class="modal-wrapper js-modal-wrapper">

      <div class="modal-cart js-modal-cart">
        <div class="modal-cart__header">
          <h5>Cart</h5>
          <ion-icon id="cart-icon" name="close-outline"></ion-icon>
        </div>
        <div class="modal-cart__container">
          <div class="modal-cart__content">
            <!-- <div class="wrapper__shopping">
              <div class="modal-cart__shopping">
                <div class="modal-cart__close" href=""><ion-icon name="close-outline"></ion-icon></div>
                <div class="modal-cart__name" href="">Forever Is A Long Time To Be Wrong</div>
                <div class="modal-cart__img"><img class="" src="./assets/img/img book/forever is a long time.jpg" alt=""></img></div>
              </div>
              <div class="modal-cart__quantity">
                <input class="cart__amount" type="number" value="1" min="0">
                <div><strong> $</strong><span>22</span></div>
              </div>
            </div> -->
            <div class="modal-cart__total">
              <p> <strong>Subtotal:</strong> <span>$<span class="modal-cart__price">22.00</span></span></p>
            </div>
            <div class="modal-cart__btn">
              <button class="modal-cart__btn--view">View cart</button>
              <button class="modal-cart__btn--check">Check out</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/myacc.js" ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- script bootrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
