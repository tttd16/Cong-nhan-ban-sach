<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./myacc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />
    <title>my-account</title>
  </head>
  <body>
    <!-- header -->
    <div id="header">
      <img class="logo" src="./assets/img/logo.png" alt="" />
      <ul id="nav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./books-store.html">Books Store</a></li>
        <div class="btn-myacc">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-cart3"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <a class="btn btn-primary" href="./myacc.html" role="button"
            >My account</a
          >
        </div>
      </ul>
    </div>
    <!-- title -->
    <div class="contact-title">
      <h1>My account</h1>
    </div>

    <!-- form -->
    <div id="wrapper">
      <div class="container">
        <div class="row justify-content-around">
          <form action="" class="col-md-12 p-4 border border-secondary">
            <h1 class="text-upercase py-3">Login</h1>
            <div class="form-group">
              <label for="email username" class="my-2">Username or email address </label>
              <input
                type="email"
                name="email"
                id="email username"
                class="form-control p-3"
              />
            </div>
            <div class="form-group">
              <label for="password" class="my-2">Password </label>
              <input
                type="password"
                name="password"
                id="password"
                form="control"
                class="form-control p-3"
              />
            </div>
            <div class="form-check my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckIndeterminate"
              />
              <label class="form-check-label" for="flexCheckIndeterminate">
                Remember me
              </label>
            </div>
            <a class="btn btn-lg" style="background-color: #f76e2e; outline: none; color: #fff;" href="#" role="button">Login</a>
            <div class="lost my-3">
                <a href="#" class="link-primary">Lost your password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <section id="footer">
      <div class="container">
        <div class="footer">
          <div class="icon-social">
            <span><ion-icon name="logo-facebook"></ion-icon></span>
            <span><ion-icon name="logo-twitter"></ion-icon></span>
            <span><ion-icon name="logo-google"></ion-icon></span>
            <span><ion-icon name="logo-linkedin"></ion-icon></span>
            <span><ion-icon name="logo-rss"></ion-icon></span>
          </div>
          <div class="copyright">
            <span
              >Copyright @ 2016 - 2022. Made with love by
              <a href="#">Themeperch</a></span
            >
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- script bootrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
