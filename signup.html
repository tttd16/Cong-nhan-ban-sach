<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/myacc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />

    <title>my-account</title>
  </head>
  <body>
    <!-- header -->
    <div id="header">
      <div class="header__log">
        <a href="#" class="header__logo--img">
          <img
            class="logo"
            style="width: 150px"
            src="./assets/img/logo.png"
            alt=""
          />
        </a>
      </div>
      <div class="header__myacc">
        <a class="my__acc btn" href="./myacc.html">Log in</a>
      </div>
    </div>
    <!-- title -->
    <div class="contact-title">
      <h1>Sign up</h1>
    </div>

    <!-- form -->
    <div id="wrapper">
      <div class="container">
        <div class="row justify-content-around">
          <form role="form" onsubmit="signUp(event);" autocomplete="off" class="col-md-12 p-4 border border-secondary">
            <h1 class="text-upercase py-3">Sign up</h1>
            <div class="form-group">
                <label for="fname" class="my-2"
                  >First name
                </label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  class="form-control p-3"
                />
              </div>
              <div class="form-group">
                <label for="lname" class="my-2"
                  >Last name
                </label>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  class="form-control p-3"
                />
              </div>
              <div class="form-group">
                <label for="email" class="my-2"
                  >Email
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control p-3"
                />
              </div>
              <div class="form-group">
                <label for="pwd" class="my-2"
                  >Password
                </label>
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  class="form-control p-3"
                />
              </div>
            <div class="form-group">
                <button type="submit" class="btn-signup">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <section id="footer">
      <div class="container">
        <div class="footer">
          <div class="icon__social">
            <span><ion-icon name="logo-facebook"></ion-icon></span>
            <span><ion-icon name="logo-twitter"></ion-icon></span>
            <span><ion-icon name="logo-google"></ion-icon></span>
            <span><ion-icon name="logo-linkedin"></ion-icon></span>
            <span><ion-icon name="logo-rss"></ion-icon></span>
          </div>
          <div class="copyright">
            <span
              >Copyright @ 2016 - 2022. Made with love by
              <a href="#">Themeperch</a></span
            >
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/engine.js" ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- script bootrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
